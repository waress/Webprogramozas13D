<!doctype html>
<html>
  <head>
    <style>
      body {
        font-size: 10px;
      }

      p {
        font-size: 2rem;
        /* em 20px, rem: 32px (html: font-size: 16px -> böngésző alapbeállítás szerinti érték esetén) */
      }

      span {
        font-size: 1.5rem; // em 30px, rem: 24px
      }
    </style>
  </head>

  <body>
    <h1>Címsor H1</h1>
    <p>Ez a bekezdés egy <span>beágyazást</span> tartalmaz.</p>
  </body>
</html>
