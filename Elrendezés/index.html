<!doctype html>
<html lang="hu">
  <head>
    <title>Elrenedzés (layout) - pozícionálás egy weblapon</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      p, a{
        width: 3%;
        padding: 40px;
        border: 3px solid #c74f78;
        margin: 30px;
        display: block;
      }
      .elso {
        display: none;
      }

    </style>

  </head>

  <body>
    <p>Szöveg</p>
    <p>Szöveg</p>
    <a href="#" class="elso">Link</a>
    <a href="#">Link</a>
  </body>
</html>
