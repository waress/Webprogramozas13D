<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <title>CSS floating example</title>

    <style>
      div {
        width: 100px;
        height: 100px;
      }

      #red {
        background-color: red;
        float: left;
      }
      #green {
        background-color: green;
        float: left;
      }
      #blue {
        background-color: blue;
        float: left;
        clear: left;
      }
      #yellow {
        background-color: yellow;
        float: left;
        clear: left;
      }

    </style>
  </head>

  <body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
  </body>
</html>
